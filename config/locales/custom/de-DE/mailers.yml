      subject: "Danke, dass Du einen Budgetvorschlag erstellt hast!"
      title: "Danke, dass Du einen Budgetvorschlag erstellt hast!"
      intro: "Hallo <strong>%{author}</strong>,"
      text: "Vielen Dank, dass Du einen Budgetvorschlag <strong>%{investment}</strong> erstellt hast <strong>%{budget}</strong>."
      follow: "Wir werden Dich über den Fortgang des Prozesses informieren, dem Du auch über folgenden <strong>%{link}</strong> folgen kannst."
      follow_link: "Budgets"
      sincerely: "Herzliche Grüße"
      share: "Teile Dein Projekt"
    budget_investment_unfeasible:
      hi: "Hallo,"
      new: "Hierfür laden wir Dich ein, eine <strong>neue Investition</strong> auszuarbeiten, die an die Konditionen dieses Prozesses angepasst sind. Du kannst dies über folgenden Link tun: %{url}."
      new_href: "neuer Investitionsvorschlag"
      sincerely: "Herzliche Grüße"
      sorry: "Entschuldige die Unannehmlichkeiten und vielen Dank für Deine wertvolle Beteiligung."
      subject: "Dein Investitionsvorschlag '%{code}' wurde als undurchführbar markiert"
    budget_investment_selected:
      subject: "Dein Investitionsprojekt %{code} wurde ausgewählt"
      hi: "Hallo,"
      share: "Fange an, Unterstützung zu sammeln, indem Du Dein Investitionsprojekt auf sozialen Netzwerken teilst. Teilen ist wichtig, um Dein Projekt zu verwirklichen."
      share_button: "Teile Dein Investitionsprojekt"
      thanks: "Vielen Dank für Deine Teilnahme."
      sincerely: "Herzliche Grüße"
    budget_investment_unselected:
      subject: "Dein Investitionsprojekt %{code} wurde nicht ausgewählt"
      hi: "Hallo,"
      thanks: "Vielen Dank für Deine Teilnahme."
      sincerely: "Herzliche Grüße"
    evaluation_comment:
      subject: "Neuer Bewertungskommentar"
      title: Neuer Bewertungskommentar für %{investment}
      hi: Hallo
      new_comment_by: Es gibt einen neuen Bewertungskommentar <strong>%{commenter}</strong> für das Budget %{investment}
      commenter_info: "%{commenter}, %{time}:"
    new_actions_notification_rake_created:
      subject: "Mehr Neuigkeiten zu Deinem Bürgervorschlag"
      hi: "Hallo %{name},"
      new_resource: "Neue freigeschaltete Ressource"
      introduction: "Nicht vergessen: Du hast am Tag %{created_at_day} des %{created_at_month} den Vorschlag im Entwurfsmodus %{title} erstellt."
      text_1: "Wann immer Du möchtest, kannst Du ihn über folgenden Link veröffentlichen: %{link_to_published}. Wenn Du noch unsicher bist..."
      text_2: "Nutze diesen Moment! Füge andere Personen mit den gleichen Interessen hinzu und verbreite so Deinen Vorschlag, bevor Du ihn endgültig veröffentlichst."
      text_3: "Und um Dich bei dieser Herausforderung zu begleiten, sind hier die Neuigkeiten..."
      text_4: "Wirf einen Blick auf diese neue empfohlene Aktion:"
      text_5: "Die nächste Aktion, die wir empfehlen:"
      footer_text: "Komm auf das Vorschlagspanel und wir werden Dir im Detail erklären, wie Du diese Ressourcen nutzen kannst, um das Beste daraus zu machen."
      dashboard_button: "Nur zu, es gibt viel zu entdecken!"
    new_actions_notification_rake_published:
      subject: "Mehr Neuigkeiten zu Deinem Bürgervorschlag"
      hi: "Hallo %{name},"
      new_resource: "Neue freigeschaltete Ressource"
      introduction: "Nicht vergessen: Du hast am %{published_at_day} Tag des %{published_at_month} den Vorschlag %{title} veröffentlicht."
      text_1: "Du hast bisher %{votes_count} Unterstützung erhalten: Herzlichen Glückwunsch!"
      text_2: "Du hast eine neue Ressource zur Verfügung, die Dir hilft, weiter voranzukommen."
      text_3: "Es sind noch %{days_count} Tage, bis dein Vorschlag die %{max_votes_count} Unterstützung erhalten muss und es zur Abstimmung kommt. Kopf hoch und weitermachen. Brauchst Du dazu noch Anregungen?"
      text_4: "Neue empfohlene Aktionen"
      text_5: "Es gibt noch mehr, siehe folgende Aktion:"
      footer_text: "Komm auf das Vorschlagspanel und wir werden Dir im Detail erklären, wie Du diese Ressourcen nutzen kannst, um das Beste daraus zu machen."
      dashboard_button: "Nur zu, es gibt viel zu entdecken!"
    new_actions_notification_on_create:
      subject: "Dein Entwurf eines Bürgervorschlags ist erstellt"
      hi: "Hallo %{name}!"
      introduction: "Dein %{title} Vorschlag wurde erfolgreich angelegt."
      text_1: "Nutze den Vorteil, dass Dein Vorschlag noch nicht öffentlich ist und kontaktiere viele Leute."
      text_2: "Wenn Du bereit bist, veröffentliche Deinen Bürgervorschlag hier <a href='%{link}'>link</a>."
      text_3: "Wir wissen, dass die Erstellung eines Vorschlags und die notwendige Unterstützung kompliziert erscheinen kann. Aber mach Dir keine Sorgen, wir werden Dir gerne weiterhelfen!"
      text_4: "Du hast ein Werkzeug, das dein neuer bester Verbündeter sein wird: Das Bürgervorschlag-Panel."
      list_1: "Trage jeden Tag in das Panel Deines Vorschlags ein, um die Tipps und Ressourcen zu nutzen, die wir mit Dir teilen werden."
      list_2: "Diese Tipps, Aktionen und Ressourcen geben Dir Ideen und auch praktische Lösungen, um mehr Unterstützung und eine größere Gemeinschaft zu erhalten. Vergiss sie nicht!"
      list_3: "Wenn Du mehr Unterstützung erhältst, wirst Du neue und bessere Ressourcen freisetzen. Im Moment hast Du eine E-Mail-Vorlage, die Du an alle Deine Kontakte senden kannst, ein Poster zum Ausdrucken und andere Funktionen und Belohnungen, die Du entdecken wirst. Hör nicht auf, Unterstützung hinzuzufügen, und wir werden nicht aufhören, Dich zu unterstützen!"
      list_4: "Du hast %{max_month} Monate Zeit nach der Veröffentlichung Deines Vorschlags, um %{max_votes} Unterstützung zu erhalten, damit Dein Vorschlag zur Abstimmung gestellt wird. Aber die ersten Tage sind die wichtigsten. Es ist eine Herausforderung. Mach Dich bereit!"
      text_5: "Und damit Du mit der größtmöglichen Motivation beginnen kannst,"
      text_6: "hast Du hier mehrere Ressourcen und eine ganze Liste von Tipps, die Dir jeden Tag zur Vorbereitung helfen werden!"
      dashboard_button: "Nur zu, es gibt viel zu entdecken!"
    new_actions_notification_on_published:
      subject: "Dein Bürgervorschlag ist bereits veröffentlicht. Höre nicht auf, ihn zu verbreiten!"
      hi: "Glückwunsch %{name}! Dein Vorschlag %{title} wurde erfolgreich angelegt."
      text_1: "Und jetzt, auf zu den ersten 100 Unterstützungen!"
      text_2: "Warum 100?"
      text_3: "Unsere Erfahrung zeigt uns, dass der erste Tag von entscheidender Bedeutung ist. Dein Vorschlag hat zunächst größere Sichtbarkeit, da er unter den neuesten Vorschlägen zu sehen ist."
      text_4: "Erreiche 100 Unterstützer am ersten Tag und Du hast eine erste Community, die Du unterstützen kann."
      text_5: 
      text_6: "Denk daran, dass Du in Deinem Vorschlagspanel über neue Ressourcen und Empfehlungen für Verbreitungsmaßnahmen verfügst."
      list_1: "Schau jeden Tag rein, um Deine Fortschritte zu sehen und nutze die Tipps und Ressourcen, die wir mit Dir teilen werden. Es sind Ideen und auch praktische Lösungen, um die Unterstützung zu erhalten, die Du benötigst."
      list_2: "Wenn Du mehr Unterstützung erhältst, wirst Du neue und bessere Ressourcen freisetzen. Hör nicht auf, Unterstützung hinzuzufügen, und wir werden nicht aufhören, Dich zu unterstützen!"
      text_7: "Und für einen Start mit vollem Tempo..."
      text_8: "Hier steht Dir eine großartige Ressource zur Verfügung!"
      text_9: "Du wirst auch diese neue empfohlene Verbreitungsaktion finden..."
      text_10: "Du hast mit Sicherheit mehr Ressourcen zur Verfügung!"
      dashboard_button: "Nur zu, es gibt viel zu entdecken!"
