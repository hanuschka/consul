      subject: "Du hast eine neue persönliche Nachricht gesendet"
      title: "Du hast eine neue persönliche Nachricht versendet an <strong>%{receiver}</strong> mit dem Inhalt:"
    user_invite:
      ignore: "Wenn Du diese Einladung nicht angefordert hast, kannst Du diese E-Mail einfach ignorieren."
