      new:
        information_details: Bitte melden Sie sich mit Ihrem richtigen Vornamen und Nachnamen (Klarnamen) an. Nur mit einer vollständigen Verifizierung können Sie aktiv mitdiskutieren, Ihre Vorschläge einbringen oder bei Abstimmungen mitmachen. Wenn Sie dies nicht möchten, können Sie sich aber weiterhin wie gewohnt auf der Webseite bewegen und informieren.
        bullet_1: Email-Verifikation
        bullet_1_text: Im ersten Schritt müssen Sie ein Konto anlegen, indem Sie ihre E-Mail-Adresse sowie ein Passwort angeben. Die angegebene E-Mail-Adresse muss im Anschluss, mit Klick auf den zugeschickten Link für die Verifizierung, bestätigt werden.
        bullet_2: Wohnort
        bullet_2_text: Mit Klick auf den Link werden Sie zur zweiten Verifizierungsstufe weitergeleitet. Bitte geben Sie in diesem Schritt an, ob Sie Bürger:in der Stadt Bamberg sind oder aus einem anderen Gebiet Deutschlands kommen.
        bullet_2_extra_html: "<ul><li>Bamberger:innen werden im nächsten Schritt automatisch per Einwohnermelde-Abgleich verifiziert und können direkt aktiv teilnehmen</li><li>Bürger:innen aus anderen Gebieten Deutschlands bekommen einen Code per Post und können nach Abschluss der Anmeldung teilnehmen</li></ul>"
        bullet_3: Einwohnermelde-Abgleich
        bullet_3_text: Im dritten Schritt müssen Sie Ihren Vor- und Nachnamen und weitere Informationen bereitstellen, die mit dem Einwohnermeldeamt abgeglichen werden. Allen Bürger:innen, die aus anderen Gebieten Deutschlands kommen, wird ein Verifzierungscode per Post zugeschickt.
        bullet_4: Abschluss der Verifizierung
        submit: Registrierung starten
      user_info:
