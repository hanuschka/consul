          citizen: Bitte geben Sie Ihren Vor- und Nachnamen und weitere persönliche Daten an. So wird sichergestellt, dass bei einzelnen Themen und Abstimmungen keine unbefugten Personen teilnehmen können. Die Verifizierung kann bis zu fünf Minuten dauern. Nach Abschluss der Verifizierung erhalten Sie von uns eine Email mit der Bestätigung Ihrer Anmeldung oder dem Hinweis auf etwaige Fehler.
          not_citizen: Bitte geben Sie Ihren Vor- und Nachnamen und weitere persönliche Daten an. So wird sichergestellt, dass bei einzelnen Themen und Abstimmungen keine unbefugten Personen teilnehmen können. Sie erhalten nach Abschluss der Verifizierung einen Code, den wir Ihnen per Post zusenden. Im Anschluss müssen Sie den Code einmalig bei der ersten Anmeldung eingeben.
